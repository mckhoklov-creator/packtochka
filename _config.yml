
title: "ПакТочка — упаковочные материалы"
description: "Оптовая продажа упаковочных материалов: коробки, пакеты, пленка, скотч. Екатеринбург."
url: "https://mckhoklov-creator.github.io" 
baseurl: "/packtochka"  

theme: minima

collections:
  products:
    output: true
    permalink: /katalog/:categories/:slug/

defaults:
  - scope:
      path: ""
      type: "products"
    values:
      layout: product
      sitemap: true

plugins:
  - jekyll-sitemap

sass:
  style: compressed


markdown: kramdown

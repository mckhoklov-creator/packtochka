<section class="home-cta">
  <div class="home-cta__wrap">
    <div class="home-cta__copy">
      <h2>Поможем с упаковкой вашего заказа</h2>
      <p>Подберём размеры и материал, рассчитаем стоимость и сроки. Ответим на любые вопросы.</p>
      <div class="cta-buttons">
        <a class="btn" href="{{ site.baseurl }}/katalog/">Перейти в каталог</a>
        <a class="btn btn--ghost" href="{{ site.baseurl }}/opt/">Запросить прайс</a>
      </div>
    </div>

    <form id="cta-form" class="cta-form" action="https://formspree.io/f/example" method="POST">
      <div class="row">
        <input type="text" name="name" placeholder="Ваше имя" required>
        <input type="tel" name="phone" placeholder="Телефон" required>
      </div>
      <textarea name="message" rows="3" placeholder="Кратко опишите задачу: размеры, тираж, материал…"></textarea>
      <button type="submit" class="btn">Отправить</button>
      <small class="agree">Нажимая «Отправить», вы соглашаетесь с <a href="{{ site.baseurl }}/privacy/">политикой конфиденциальности</a>.</small>
    </form>
  </div>
</section>

<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #1a237e, #4a148c);
      padding: 15px 0;
    }
    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }
    header a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    header a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 15px;
    }
    footer {
      background: linear-gradient(90deg, #1a237e, #4a148c);
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
    footer a {
      color: #fff;
      margin: 0 8px;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <a href="{{ site.baseurl }}/">ПакТочка</a>
      </div>
      <nav>
        <a href="{{ site.baseurl }}/katalog/">Каталог</a>
        <a href="{{ site.baseurl }}/uslugi/">Услуги</a>
        <a href="{{ site.baseurl }}/opt/">Опт</a>
        <a href="{{ site.baseurl }}/about/">О компании</a>
        <a href="{{ site.baseurl }}/blog/">Блог</a>
        <a href="{{ site.baseurl }}/privacy/">Политика</a>
        <a href="{{ site.baseurl }}/contacts/">Контакты</a>
      </nav>
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>
      <a href="{{ site.baseurl }}/katalog/">Каталог</a> |
      <a href="{{ site.baseurl }}/uslugi/">Услуги</a> |
      <a href="{{ site.baseurl }}/opt/">Опт</a> |
      <a href="{{ site.baseurl }}/about/">О компании</a> |
      <a href="{{ site.baseurl }}/blog/">Блог</a> |
      <a href="{{ site.baseurl }}/privacy/">Политика</a> |
      <a href="{{ site.baseurl }}/contacts/">Контакты</a>
    </p>
    <p>© {{ "now" | date: "%Y" }} ПакТочка. Все права защищены.</p>
  </footer>
</body>
</html>

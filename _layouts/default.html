<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/cart.css?v=5">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/reset.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="logo"><a href="{{ site.baseurl }}/">ПакТочка</a></h1>
      <nav>
        <a href="{{ site.baseurl }}/katalog/">Каталог</a>
        <a href="{{ site.baseurl }}/contacts/">Контакты</a>
        <span class="phone">+7 909 004 78 09</span>
        <a href="#" id="open-cart" class="cart-link">🛒 <span id="cart-count">0</span></a>
      </nav>
    </div>
  </header>
  <main class="container">
    {{ content }}
  </main>
  <footer class="site-footer">
    <div class="container">
      <p>© {{ "now" | date: "%Y" }} ПакТочка</p>
    </div>
  </footer>

  <!-- Cart modal -->
  <div id="cart-modal" class="cart-modal" aria-hidden="true">
    <div id="cart-backdrop" class="cart-backdrop"></div>
    <div class="cart-panel" role="dialog" aria-modal="true" aria-labelledby="cart-title">
      <div class="cart-panel__header">
        <h3 id="cart-title">Корзина</h3>
        <button class="cart-close" id="close-cart" aria-label="Закрыть">×</button>
      </div>
      <div id="cart-body" class="cart-panel__body"><p>Корзина пуста.</p></div>
      <div class="cart-panel__footer">
        <a class="btn btn-gradient" href="{{ site.baseurl }}/order/">Оформить заказ</a>
      </div>
    </div>
  </div>

  <script defer src="{{ site.baseurl }}/assets/js/cart.js?v=5"></script>
</body>
</html>

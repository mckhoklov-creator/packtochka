
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
<script defer src="{{ site.baseurl }}/assets/js/cart.js"></script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "ПакТочка",
      "url": "{{ site.url }}{{ site.baseurl }}",
      "address": "Екатеринбург",
      "sameAs": []
    }
    </script>
  </head>
  <body>
    <header class="site-header">
      <a href="/" class="logo">ПакТочка</a>
      <nav>
        <a href="{{ site.baseurl }}/katalog/">Каталог</a>
<a href="{{ site.baseurl }}/oplata/">Оплата</a>
<a href="{{ site.baseurl }}/dostavka/">Доставка</a>
<a href="{{ site.baseurl }}/contacts/">Контакты</a>
<a href="{{ site.baseurl }}/cart/" class="cart-link">Корзина (<span id="cart-count">0</span>)</a>
      </nav>
    </header>
    <main class="container">
      {{ content }}
    </main>
    <footer class="site-footer">
      <p>© {{ "now" | date: "%Y" }} ПакТочка. Все права защищены.</p>
    </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
